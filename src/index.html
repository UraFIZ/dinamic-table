<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Template</title>
  </head>
  <body>
    <div class="wrapper">
      <table cellpadding="10">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>User name</th>
            <th>Email</th>
            <th>Website</th>
            <th>x</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button>Add this fucking shit</button>
      <div class="modal-content">
        <form method="GET">
          <div class="close">Close</div>
          <fieldset>
            <legend>Address:</legend>
            <label for="city">City<span class="req-field">&nbsp;*</span></label
            ><input
              id="city"
              maxlength="40"
              name="city"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="street"
              >Street<span class="req-field">&nbsp;*</span></label
            ><input
              id="street"
              maxlength="40"
              name="street"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="street"
              >Suite<span class="req-field">&nbsp;*</span></label
            ><input
              id="suite"
              maxlength="40"
              name="suite"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="zipcode"
              >Zipcode<span class="req-field">&nbsp;*</span></label
            ><input
              id="zipcode"
              maxlength="40"
              name="zipcode"
              size="20"
              type="number"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Company:</legend>
            <label for="compName"
              >Firm name<span class="req-field">&nbsp;*</span></label
            ><input
              id="compName"
              maxlength="40"
              name="compName"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="bs">Bs<span class="req-field">&nbsp;*</span></label
            ><input
              id="bs"
              maxlength="40"
              name="bs"
              size="20"
              type="text"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Another info:</legend>
            <label for="name">Email<span class="req-field">&nbsp;*</span></label
            ><input
              id="email"
              maxlength="40"
              name="email"
              size="20"
              type="email"
              required
            />
            <br />
            <label for="subName"
              >Name of subject<span class="req-field">&nbsp;*</span></label
            ><input
              id="subName"
              maxlength="40"
              name="subName"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="phone"
              >Phone<span class="req-field">&nbsp;*</span></label
            ><input
              id="phone"
              maxlength="40"
              name="phone"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="userName"
              >User name<span class="req-field">&nbsp;*</span></label
            ><input
              id="userName"
              maxlength="40"
              name="userName"
              size="20"
              type="text"
              required
            />
            <br />
            <label for="website"
              >Website<span class="req-field">&nbsp;*</span></label
            ><input
              id="website"
              maxlength="40"
              name="website"
              size="20"
              type="text"
              required
            />
          </fieldset>
          <button class="submit-button" type="submit">submit</button>
        </form>
      </div>
      <div class="additinolInfo">
        <div class="closeAddinfo">x</div>
        <h2>Aditinol info</h2>
        <div class="address">Address: <span></span></div>
        <div class="company">Company: <span></span></div>
      </div>
    </div>
  </body>
</html>
